<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">Sistema de Gestión de Stock</h1>
  </header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Lista de Productos</h2>
      <table class="w-full table-auto bg-white shadow rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Nombre</th>
            <th class="px-4 py-2 text-left">Stock</th>
            <th class="px-4 py-2 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Los productos se insertarán aquí con JavaScript -->
        </tbody>
      </table>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Agregar Producto</h2>
      <form id="formulario" class="bg-white p-4 shadow rounded-lg space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nombre del Producto</label>
          <input type="text" id="nombre" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Stock Inicial</label>
          <input type="number" id="stock" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Agregar Producto
        </button>
      </form>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
